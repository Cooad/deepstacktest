<html>
  <head>
    <title>
      DeepStack test
    </title>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      <video id="video" autoplay></video>
      <img id="image" />
    </div>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div>
      <label>Register new person</label><input type="text" id="name" /><input
        type="file"
        id="file"
      /><button id="addPerson">Add person</button>
    </div>
    <div>
      <textarea id="listText"></textarea>
      <button id="list">List faces</button>
      <button id="delete">Delete all faces</button>
    </div>
    <div>
      <canvas id="videoCanvas" hidden></canvas>
      <canvas id="imageCanvas" hidden></canvas>
    </div>
  </body>
</html>
